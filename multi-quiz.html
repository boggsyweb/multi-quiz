<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Multiple Choice Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section id="landing">
        <span id="intro"></span>
    </section>
    <section id="quiz-page">
        <div class="quiz-container">
            <h2>Multiple Choice Quiz</h2>
            <div id="question-container" class="hide"></div>
            <div id="answer-buttons"></div>
            <div id="results-container"></div>
            <button id="next-button" class="hide">Next</button>
            <button id="restart-button">Take Again?</button>
          </div>
        </section>
        <section id="about">
            <h2>About this project</h2>
                <p>This multiple-choice javaScript quiz was built with vanilla JS and a little text.js thrown in to run the text animation.</p>
                <p>The fonts I used are VT323 and Roboto Mono, both of which are free from Google Fonts.</p>   
                <br>
                <p>You can reach me here <a href="mailto:stephaniejboggsweb@gmail.com"><i class="fa-solid fa-envelope"></i></a>  <a href="https://github.com/boggsyweb" target="_blank"><i class="fa-brands fa-github"></i></a> <a href="https://twitter.com/BracketBirdy" target="_blank"><i class="fa-brands fa-twitter"></i></a></p>   
        </section>
        <footer>
            <a href="#about">About</a>
            <a href="#landing"><i class="fa-solid fa-arrow-up"></i></a>
            <button type="button" id="font-btn">Accessible Font</button>
        </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
